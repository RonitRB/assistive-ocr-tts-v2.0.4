<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistive OCR → TTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body id="body">
<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" aria-label="Main Navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Assistive OCR→TTS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarsExample" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#ocr">OCR</a></li>
        <li class="nav-item"><a class="nav-link" href="#tts">TTS</a></li>
        <li class="nav-item"><a class="nav-link" href="#camera">Camera</a></li>
        <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
      </ul>
      <div class="d-flex">
        <button id="contrastToggle" class="btn btn-outline-dark me-2" aria-pressed="false">High contrast</button>
        <button id="increaseFont" class="btn btn-outline-secondary">A+</button>
      </div>
    </div>
  </div>
</nav>
<main class="container my-3" role="main">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Accessibility toggles
  const body = document.getElementById('body');
  document.getElementById('contrastToggle').addEventListener('click', function(){
    body.classList.toggle('high-contrast');
    this.setAttribute('aria-pressed', String(body.classList.contains('high-contrast')));
  });
  document.getElementById('increaseFont').addEventListener('click', function(){
    document.body.classList.toggle('large-font');
  });
</script>
</body>
</html>
